<!DOCTYPE html>
<html ng-app="tictactoe">
	<head>
		<title>Tic Tac Toe</title>
		<script type="text/javascript" src="./js/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="global.css">
		<script src="./js/app.js"></script>
	</head>
	<body ng-controller="controler">
		<h1>Tic Tac Toe</h1>
		<table>
			<tbody>
				<tr ng-repeat="y in loopable">
					<td ng-repeat="x in loopable" ng-click="placeTack(x, y)">{{cellToString(x,y)}}</td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<center>
			<span ng-if="isWinningState() !== 0">{{translate(isWinningState())}} is the winner</span>
		</center>
	</body>
</html>
